<!DOCTYPE html>
<html lang="en">

    <title>G Image Downloader</title>

<body>
    <div class="container">
        <div class="logo">
            <img class="icon100" src="img/logo-google.svg" alt="google">
            <h1>Image Downloader</h1>
        </div>
        <form action="/download" method="GET">
            <input type="text" name="q" value="trending meme india"/>

    <script>
        const idInput = document.getElementById('downloadId');
        idInput.value = uuidv4();
    </script>

</html>
